<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<style>
		body {margin: 0;}
		.wrapper {
			display: flex;
			flex-wrap: wrap;
			width: calc(100% + (20% - 50px) + ((20% - 50px)/4));
		}

		.item {
			margin-bottom: 30px;
			width:20%;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.item:nth-child(5n + 1) {
			margin-left: calc(((20% - 50px) / -2));
		}

		.innerItem {
			width: 50px;
			height: 50px;
			background: #00f;
			color: #fff;
			margin: auto;
			align-self: center;
		}
	</style> 
</head>

<body>
	<div class="wrapper">
		<div class="item">
			<div class="innerItem">1</div>  
		</div>
		<div class="item">
			<div class="innerItem">2</div>  
		</div>
		<div class="item">
			<div class="innerItem">3</div>  
		</div>
		<div class="item">
			<div class="innerItem">4</div>  
		</div>
		<div class="item">
			<div class="innerItem">5</div>  
		</div>
		<div class="item">
			<div class="innerItem">6</div>  
		</div>
		<div class="item">
			<div class="innerItem">7</div>  
		</div>
		<div class="item">
			<div class="innerItem">8</div>  
		</div>
		<div class="item">
			<div class="innerItem">9</div>  
		</div>
		<div class="item">
			<div class="innerItem">10</div>  
		</div>
		<div class="item">
			<div class="innerItem">11</div>  
		</div>
		<div class="item">
			<div class="innerItem">12</div>  
		</div>
	</div>
</body>

</html>
